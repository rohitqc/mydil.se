<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>शब्द माझे</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari&family=Noto+Sans&display=swap" rel="stylesheet">

  <!-- Styles -->
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans Devanagari', 'Noto Sans', sans-serif;
      background-color: #fff;
      color: #222;
    }

    .poem-background {
      position: relative;
      z-index: 0;
      min-height: 100vh;
      padding: 40px;
    }

    .poem-background::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('assets/dilse-bg-devanagari.png');
      background-repeat: repeat;
      background-size: 150px;
      opacity: 0.05;
      z-index: -1;
    }

    .poem-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: auto;
    }

    .corner-logo {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 100px;
      height: auto;
      z-index: 1000;
      opacity: 0.9;
    }

    .back-home {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      font-size: 1.1em;
      color: #444;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-align: center;
      color: #2c3e50;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin-bottom: 10px;
    }

    ul li a {
      text-decoration: none;
      color: #006699;
      font-size: 1.2em;
    }

    ul li a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .poem-content {
        padding: 0 20px;
      }

      h1 {
        font-size: 2em;
      }

      .corner-logo {
        width: 80px;
      }
    }
  </style>
</head>

<body>
<img src="images/logo.png" alt="Poetic Logo" id="site-logo">
  <div class="poem-background">
    <div class="poem-content">
      <a href="index.html" class="back-home">← मुख्य पानावर</a>
      <h1>शब्द माझे</h1>
      <nav>
        <ul>
          <li><a href="poems/marathi/बाप्पा!.html">बाप्पा!</a></li>
          <!-- Add more poem links here -->
        </ul>
      </nav>
    </div>
  </div>
</body>
</html>
