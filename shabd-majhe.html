<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>शब्द माझे</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari&family=Noto+Sans&family=Great+Vibes&display=swap" rel="stylesheet">

  <!-- Styles -->
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans Devanagari', 'Noto Sans', sans-serif;
      background-color: #fff;
      color: #222;
    }

    .poem-background {
      position: relative;
      z-index: 0;
      min-height: 100vh;
      padding: 40px;
      overflow: hidden;
    }

    .poem-background::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('assets/Copilot_20250812_092048.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      opacity: 0.2;
      z-index: -1;
      animation: zoomBackground 30s ease-in-out infinite;
    }

    @keyframes zoomBackground {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .poem-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: auto;
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .corner-logo {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 100px;
      height: auto;
      z-index: 1000;
      opacity: 0.9;
      transition: all 0.3s ease;
    }

    .corner-logo:hover {
      opacity: 1;
      transform: scale(1.05);
    }

    .back-home {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #003366;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1em;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    .back-home:hover {
      background-color: #002244;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      text-align: center;
      color: #2c3e50;
      font-family: 'Great Vibes';
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin-bottom: 15px;
    }

    ul li a {
      text-decoration: none;
      color: #006699;
      font-size: 1.8em;
      font-family: 'Great Vibes';
      transition: color 0.3s ease;
    }

    ul li a:hover {
      color: #003366;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .poem-content {
        padding: 0 20px;
      }

      h1 {
        font-size: 2.2em;
      }

      ul li a {
        font-size: 1.4em;
      }

      .corner-logo {
        width: 80px;
      }

      .back-home {
        font-size: 0.9em;
        padding: 8px 12px;
      }
    }
  </style>
</head>

<body>
  <a href="index.html">
    <img src="assets/Copilot_20250811_222427.png" alt="Poetic Logo" class="corner-logo">
  </a>

  <a href="index.html" class="back-home">← back</a>

      </nav>
    </div>
  </div>
</body>
