  <style>
    :root {
      --bg-color: #fdf6f0;
      --text-color: #333;
      --nav-bg: rgba(0,0,0,0.3);
      --nav-hover-bg: white;
      --nav-hover-text: darkmagenta;
      --subtitle-bg: rgba(173, 216, 230, 0.8);
      --subtitle-text: purple;
      --info-bg: #fff;
      --info-text: #333;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #eee;
      --nav-bg: rgba(255,255,255,0.1);
      --nav-hover-bg: #333;
      --nav-hover-text: #fdf6f0;
      --subtitle-bg: rgba(30, 144, 255, 0.3);
      --subtitle-text: #add8e6;
      --info-bg: #1e1e1e;
      --info-text: #ccc;
    }

    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    .hero-section {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url('assets/1000104438.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      text-align: center;
      color: white;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 1;
    }

    .header-content {
      position: relative;
      z-index: 2;
      margin-top: 4vh;
    }

    .title {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      font-size: 5rem;
      font-weight: bold;
      letter-spacing: 3px;
      margin-bottom: 0.5em;
    }

    .rainbow-text, .rainbow-heart {
      font-family: 'Great Vibes', cursive;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 6s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .subtitle-box {
      background-color: var(--subtitle-bg);
      color: var(--subtitle-text);
      padding: 1em 2em;
      border-radius: 10px;
      font-size: 1.5rem;
      margin-bottom: 2em;
      display: inline-block;
      text-shadow: 0 0 8px orange, 0 0 12px yellow;
    }

    nav.top-nav, nav.bottom-nav {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
      z-index: 2;
    }

    nav.bottom-nav {
      margin-bottom: 3vh;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 0.5em 1em;
      border: 2px solid white;
      border-radius: 8px;
      transition: all 0.3s ease;
      background-color: var(--nav-bg);
    }

    nav a:hover {
      background-color: var(--nav-hover-bg);
      color: var(--nav-hover-text);
      transform: scale(1.1);
      border-color: black;
    }

    .info-section {
      display: none;
      background-color: var(--info-bg);
      color: var(--info-text);
      padding: 2em;
      text-align: center;
      font-size: 1.1rem;
      border-top: 4px solid darkmagenta;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    .info-section.active {
      display: block;
      animation: fadeIn 0.6s ease-in-out;
    }

    .social-line {
      margin-top: 1em;
    }

    .social-icon {
      height: 40px;
      margin: 0 10px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .social-icon:hover {
      transform: scale(1.2);
      filter: drop-shadow(0 0 6px violet);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .dark-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 10;
      background: var(--nav-bg);
      color: white;
      border: none;
      font-size: 1.5rem;
      padding: 0.5em;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .dark-toggle:hover {
      background: var(--nav-hover-bg);
      color: var(--nav-hover-text);
    }

    @media (max-width: 600px) {
      .title {
        font-size: 3rem;
      }
      .subtitle-box {
        font-size: 1rem;
        padding: 0.5em 1em;
      }
      nav a {
        font-size: 1rem;
        padding: 0.4em 0.8em;
      }
    }
  </style>
</head>
  <script>
  function showSection(id) {
    // Hide all info sections
    document.querySelectorAll('.info-section').forEach(section => {
      section.classList.remove('active');
    });

    // Show the selected section
    const selected = document.getElementById(id);
    if (selected) {
      selected.classList.add('active');
    }
  }

  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
  }
</script>
