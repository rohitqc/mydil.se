<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIL SE - The Voice of My Heart</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f7f7f7;
    }
    .splash-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('assets/splash-background.jpg') no-repeat center center/cover;
      font-family: 'Great Vibes', cursive;
      text-align: center;
      color: white;
    }
    .splash-title {
      font-size: 4.5rem;
      font-weight: bold;
      animation: rainbowPulse 6s infinite linear;
    }
    .splash-title .animated-heart {
      display: inline-block;
      animation: heartbeat 1.5s infinite, rainbowPulse 6s infinite linear;
    }
    .splash-subtitle {
      font-size: 2rem;
      margin-top: 0.5rem;
      color: white;
      font-family: 'Great Vibes', cursive;
    }
    .splash-buttons {
      margin-top: 2rem;
      display: flex;
      gap: 2rem;
    }
    .splash-buttons a {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      border-radius: 10px;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.8);
      font-weight: bold;
      color: #333;
    }

    .notebooks {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .notebook {
      width: 90%;
      max-width: 700px;
      margin: 1rem auto;
      background: #fff url('assets/notebook-lines.png') repeat-y left top;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    .notebook::before {
      content: attr(data-title);
      position: absolute;
      top: -1.8rem;
      left: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      background: #fff;
      padding: 0 0.5rem;
      font-family: 'Great Vibes', cursive;
    }
    .poem {
      white-space: pre-line;
      margin-bottom: 2rem;
      font-size: 1.1rem;
      font-weight: bold;
    }
    .signature {
      text-align: right;
      font-family: 'Great Vibes', cursive;
      font-size: 1.3rem;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(0.9); }
      75% { transform: scale(1.1); }
    }
    @keyframes rainbowPulse {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="splash-screen">
    <div class="splash-title">DIL SE <span class="animated-heart">❤️</span></div>
    <div class="splash-subtitle">The Voice of My Heart...</div>
    <div class="splash-buttons">
      <a href="#" onclick="showNotebook('hindi')">Poems</a>
    </div>
  </div>

  <div class="notebooks" id="hindi">
    <div class="notebook" data-title="मेरे अल्फ़ाज़">
      <div class="poem">
<div class="signature">— Rohit</div></div></div>
      <div class="poem">
<div class="signature">— Rohit</div></div></div>
      <div class="poem">
<div class="signature">— Rohit</div></div></div>
      <div class="poem">
<div class="signature">— Rohit</div></div></div>
      <div class="poem">
<div class="signature">— Rohit</div></div>
      <div class="poem">
<div class="signature">— Rohit</div></div>
      <div class="poem">
<div class="signature">— Rohit</div></div>
      <div class="poem">
<div class="signature">— Rohit</div></div>
      <div class="poem">
<div class="signature">— Rohit</div></div>
      <div class="poem">
<div class="signature">— Rohit</div></div>
      <div class="poem">
<div class="signature">— Rohit</div></div>
    </div>

    <div class="notebook" data-title="My words">
      <div class="poem">
<div class="signature">— Rohit</div></div></div>
      <div class="poem">
<div class="signature">— Rohit</div></div>
      <div class="poem" style="background: #add8e6; color: white; padding: 1rem; border-radius: 10px;">
<div class="signature">— Rohit</div></div>
    </div>

    <div class="notebook" data-title="शब्द माझे">
      <div class="poem">
<div class="signature">— Rohit</div></div>
    </div>
  </div>

  <script>
    function showNotebook(id) {
      document.querySelector('.splash-screen').style.display = 'none';
      document.getElementById(id).style.display = 'flex';
    }

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const visibleSections = ["blog", "poems"];

    document.querySelectorAll(".card").forEach(card => {
      const targetId = card.getAttribute("href").substring(1);
      if (!visibleSections.includes(targetId)) {
        return;
      }

      card.addEventListener("click", e => {
        e.preventDefault();
        document.querySelector(".splash-screen").style.display = "none";
        document.querySelectorAll("section").forEach(section => {
          section.style.display = "none";
          section.style.opacity = 0;
        });

        const section = document.getElementById(targetId);
        section.style.display = "block";
        setTimeout(() => {
          section.style.opacity = 1;
          section.scrollIntoView({ behavior: 'smooth' });
        }, 50);
      });
    });
  });
</body>
</html>
