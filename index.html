<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DIL SE – The Voice of My Heart</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #fdf6f0;
      --text-color: #333;
      --nav-bg: rgba(0,0,0,0.3);
      --nav-hover-bg: white;
      --nav-hover-text: darkmagenta;
      --subtitle-bg: rgba(173, 216, 230, 0.8);
      --subtitle-text: purple;
      --info-bg: #fff;
      --info-text: #333;
    }

    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.4s ease, color 0.4s ease;
      overflow-x: hidden;
    }

    .hero-section {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url('assets/1000104438.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 1;
    }

    .header-content {
      position: relative;
      z-index: 2;
      margin-top: 4vh;
    }

    .title {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      font-size: 5rem;
      font-weight: bold;
      letter-spacing: 3px;
      margin-bottom: 0.5em;
    }

    .rainbow-text, .rainbow-heart {
      font-family: 'Great Vibes', cursive;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 6s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .subtitle-box {
      background-color: var(--subtitle-bg);
      color: var(--subtitle-text);
      padding: 1em 2em;
      border-radius: 10px;
      font-size: 1.5rem;
      margin-bottom: 2em;
      display: inline-block;
      text-shadow: 0 0 8px orange, 0 0 12px yellow;
    }

    nav.top-nav, nav.bottom-nav {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
      z-index: 2;
    }

    nav.bottom-nav {
      margin-bottom: 3vh;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 0.5em 1em;
      border: 2px solid white;
      border-radius: 8px;
      transition: all 0.3s ease;
      background-color: var(--nav-bg);
    }

    nav a:hover {
      background-color: var(--nav-hover-bg);
      color: var(--nav-hover-text);
      transform: scale(1.1);
      border-color: black;
    }

    .info-section {
      display: none;
      background-color: var(--info-bg);
      color: var(--info-text);
      padding: 2em;
      text-align: center;
      font-size: 1.1rem;
      border-top: 4px solid darkmagenta;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    .info-section.active {
      display: block;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .social-line {
      margin-top: 1em;
    }

    .social-icon {
      height: 40px;
      width: 40px;
      margin: 0 10px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .social-icon:hover {
      transform: scale(1.2);
      filter: drop-shadow(0 0 6px violet);
    }

    @media (max-width: 600px) {
      .title { font-size: 3rem; }
      .subtitle-box { font-size: 1rem; padding: 0.5em 1em; }
      nav a { font-size: 1rem; padding: 0.4em 0.8em; }
    }

    .logo-top-right {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 10;
      width: 120px;
      height: auto;
    }

    .falling {
      position: absolute;
      top: -50px;
      width: 40px;
      height: auto;
      animation: fall 10s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<script>
  function showSection(id) {
    const sections = document.querySelectorAll('.info-section');
    sections.forEach(section => section.classList.remove('active'));
    const target = document.getElementById(id);
    if (target) {
      target.classList.add('active');
      target.scrollIntoView({ behavior: 'smooth' });
    }
  }
</script>
