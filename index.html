<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DIL SE – The Voice of My Heart</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #fdf6f0;
      color: #333;
    }

    .hero-section {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url('assets/1000104438.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      text-align: center;
      color: white;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 1;
    }

    .header-content {
      position: relative;
      z-index: 2;
      margin-top: 4vh;
    }

    .title {
      font-family: 'Great Vibes', cursive;
      font-size: 5rem;
      font-weight: bold;
      animation: rainbowPulse 6s infinite linear;
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 3px 3px 0 white, -3px -3px 0 black;
      letter-spacing: 3px;
      margin-bottom: 0.5em;
    }

    .title span.heart {
      animation: rainbowPulse 6s infinite linear;
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: 1.6rem;
      color: purple;
      text-shadow: 0 0 8px orange, 0 0 12px yellow;
      margin-bottom: 2em;
    }

    nav.top-nav, nav.bottom-nav {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
      z-index: 2;
    }

    nav.bottom-nav {
      margin-bottom: 3vh;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 0.5em 1em;
      border: 2px solid white;
      border-radius: 8px;
      transition: all 0.3s ease;
      background-color: rgba(0,0,0,0.3);
    }

    nav a:hover {
      background-color: white;
      color: darkmagenta;
      transform: scale(1.1);
      border-color: black;
    }

    .info-section {
      display: none;
      background-color: #fff;
      color: #333;
      padding: 2em;
      text-align: center;
      font-size: 1.1rem;
      border-top: 4px solid darkmagenta;
    }

    .info-section.active {
      display: block;
      animation: fadeIn 0.6s ease-in-out;
    }

    .social-line {
      opacity: 0;
      animation: fadeInLine 1s ease forwards;
    }

    .social-line:nth-child(1) { animation-delay: 0.3s; }
    .social-line:nth-child(2) { animation-delay: 0.6s; }
    .social-line:nth-child(3) { animation-delay: 0.9s; }

    @keyframes rainbowPulse {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInLine {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .title {
        font-size: 3rem;
      }
      .subtitle {
        font-size: 1rem;
      }
      nav a {
        font-size: 1rem;
        padding: 0.4em 0.8em;
      }
    }
  </style>
</head>
<body>

  <div class="hero-section">
    <div class="overlay"></div>
    <div class="header-content">
      <div class="title">DIL SE <span class="heart">❤️</span></div>
      <div class="subtitle">The Voice of My Heart...</div>
      <nav class="top-nav">
        <a href="index.html">Home</a>
        <a href="shabd-majhe.html">शब्द माझे</a>
        <a href="alfaz-hamare.html">अल्फ़ाज़ हमारे</a>
        <a href="my-words.html">My Words</a>
      </nav>
    </div>
    <nav class="bottom-nav">
      <a href="#" onclick="showSection('about')">About Me</a>
      <a href="#" onclick="showSection('contact')">Contact</a>
      <a href="#" onclick="showSection('follow')">Follow Me</a>
    </nav>
  </div>

  <div id="about" class="info-section">
    <h2>About Me</h2>
    <p>[Your poetic bio will go here]</p>
  </div>

  <div id="contact" class="info-section">
    <h2>Contact</h2>
    <p>Email: <a href="mailto:rohitphy79@gmail.com">rohitphy79@gmail.com</a></p>
    <p>Mobile: +44 7721714024</p>
  </div>

  <div id="follow" class="info-section">
    <h2>Follow Me</h2>
    <p class="social-line">Instagram: [Your ID]</p>
    <p class="social-line">Facebook: [Your ID]</p>
    <p class="social-line">LinkedIn: [Your ID]</p>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.info-section').forEach(section => {
        section.classList.remove('active');
      });
      const selected = document.getElementById(id);
      selected.classList.add('active');

      if (id === 'follow') {
        const lines = selected.querySelectorAll('.social-line');
        lines.forEach(line => line.style.opacity = '0'); // reset
        lines.forEach(line => line.classList.remove('social-line')); // retrigger animation
        void selected.offsetWidth; // force reflow
        lines.forEach(line => line.classList.add('social-line'));
      }
    }
  </script>

</body>
</html>
